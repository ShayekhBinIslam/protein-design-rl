# seed for random number generators in pytorch, numpy and python.random
seed: 0
proxy: 'PTMProxy'
explorer: 'ppo_rnd'
use_multi_gpu: False
traj_length: 5
num_envs: 100
minibatch_size: 128
update_epochs: 4
lr: 0.00025
anneal_lr: False
gamma: 0.99
gae_lambda: 0.95
clip_coef: 0.2
ent_coef: 0.01
vf_coef: 0.5
max_grad_norm: 0.5
norm_adv: True
clip_vloss: True

int_gamma: 0.99
int_coef: 2.0
ext_coef: 1.0
update_proportion: 0.25
