# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: dockqp_esmf_afm_v0
  - override /model: reg_llm_v0
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["base", "simple_transformer"]

seed: 12345

trainer:
  min_epochs: 300
  max_epochs: 400
  gradient_clip_val: 0.5

model:
  net:
    _target_: src.models.components.simple_transformer_encoder.SimpleTransformerModel
    ntoken: 28
    d_model: 256 # embedding dimension
    d_hid: 256 # dimension of the feedforward network model
    nout: 256
    nhead: 4
    nlayers: 3
    dropout: 0.0
    scalar_linear_layers: 2
    predict_on_last_token_only: True
    special_weight_init: False

  scheduler: null
  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 0.0003
    weight_decay: 0.01

data:
  batch_size: 32
  num_workers: 8
  dataset_cfg:
    add_ending_token: True


logger:
  wandb:
    tags: ${tags}
